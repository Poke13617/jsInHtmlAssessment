<!DOCTYPE html>
<html>
<head>
    <title>getElementsByTagName Example</title>
</head>
<body>
    <!-- Create multiple <p> tags and use JavaScript to change 
        the text color of all <p> tags to red. -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>

    
    <script>
        function myFunc(){
            var paraTags = document.getElementsByTagName("p")
            //using a for loop to capture all 3 p tags
            for(var i = 0; i < paraTags.length; i ++){
                paraTags[i].style.color = "red"
            }
        }
        myFunc()
    </script>
</body>
</html>
