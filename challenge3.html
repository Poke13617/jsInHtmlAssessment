<!DOCTYPE html>
<html>
<head>
    <title>getElementsByTagName Example</title>
</head>
<body>
    <!-- Create multiple <p> tags and use JavaScript to change 
        the text color of all <p> tags to red. -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>












    <script>
        var para = document.getElementsByTagName("p");
        paragraph.setAttribute("style", "color:red");

    </script>
</body>
</html>
